server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # THE MAGIC LINE:
        # If file matches ($uri), serve it.
        # If not, serve index.html (so React Router handles it).
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets like images/js for better performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public";
    }
}
