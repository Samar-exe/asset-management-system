spring.application.name=asset-control-service

# Database Configuration
# USAGE: Uses Docker variables if present, otherwise defaults to localhost for IntelliJ
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/asset_db}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:samar}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:securepassword}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security (JWT)
# The default key is just for local dev. Production will inject a real key.
jwt.secret=${JWT_SECRET:default_local_secret_key_for_dev_only}
jwt.expiration=${JWT_EXPIRATION:86400000}
